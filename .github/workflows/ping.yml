name: Ping Endpoints Every 10 Minutes

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping all endpoints
        id: ping
        run: |
          set -e
          for url in \
            "https://predelix.onrender.com" \
            "https://predelix-43r5.onrender.com/api/auth" \
            "https://predelix-242m.onrender.com"; do
            echo "Pinging $url"
            curl --fail --silent --show-error --max-time 15 "$url"
          done

  notify_on_failure:
    if: failure()
    needs: ping
    runs-on: ubuntu-latest
    steps:
      - name: Send email on failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸ”´ Predelix Cron Failed"
          to: officialanuj004@gmail.com
          from: Predelix Monitor <your-email@example.com>
          body: |
            One or more of the cron-triggered endpoints failed to respond.

            Checked endpoints:
            - https://predelix.onrender.com
            - https://predelix-43r5.onrender.com/api/auth
            - https://predelix-242m.onrender.com

            Please investigate the issue.

